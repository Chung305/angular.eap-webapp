<div class="container">

    <form #it="ngForm" (ngSubmit)="submitSignUpForm()">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="signUpForm.name" #name="ngModel" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="signUpForm.email" #email="ngModel"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <div *ngIf="email.invalid && (it.submitted || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required"> Email is required. </div>
                <div *ngIf="email.errors.pattern">Not a Valid email </div>
            </div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" [(ngModel)]="signUpForm.phone" #phone="ngModel">
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" name="country" class="form-control" [(ngModel)]="signUpForm.country" #name="ngModel">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>State/Province</label>
                <input type="text" name="state" class="form-control" [(ngModel)]="signUpForm.state" #name="ngModel">
            </div>

            <div class="form-group col-md-6">
                <label>City</label>
                <input type="text" name="city" class="form-control" [(ngModel)]="signUpForm.city" #name="ngModel">
            </div>
        </div>
        <div class="form-group">
            <label>Zipcode</label>
            <input type="text" name="zipcode" class="form-control" [(ngModel)]="signUpForm.zipcode" #name="ngModel">
        </div>

        <div class="form-group">
            <input type="radio" value="Team" name="Team" [(ngModel)]="signUpForm.type" #type="ngModel" required> Team
            <input type="radio" value="Player" name="Player" [(ngModel)]="signUpForm.type" #type="ngModel" required>
            Player
        </div>

        <div class="form-group">
            <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="signUpForm.emailUpdate"> Get email
            update
        </div>

        <button type="submit" class="ui-button" [disabled]="!it.form.valid">Sign up</button>

    </form>
</div>
